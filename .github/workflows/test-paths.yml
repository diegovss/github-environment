name: Test Paths Negation

on:
  push:
    branches:
      - main
    paths:
      - '!experimental/**'  # exclude files in src/experimental/
      - 'src/**'             # include everything in src/
      
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Print what triggered
        run: |
          echo "This workflow ran because a file changed in src/, excluding experimental/"
